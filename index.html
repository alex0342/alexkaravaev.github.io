<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.7e6ce1736408a33121f5.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>  
    <div class="popup popup-newplace">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new" novalidate>
                <input type="text" name="name" class="popup__input popup__input_type_name"  placeholder="Название" required minlength="2">
                <span class="error" aria-live="polite"></span>
                <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка" required minlength="2">
                <span class="error" aria-live="polite"></span>
                <button type="submit" class="button popup__button">+</button>
            </form>
          </div>
    </div>
    <div class="popup popup-profile">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="new" novalidate>
                <input type="text" name="name" class="popup__input popup__input_type_name"  placeholder="Имя" required minlength="2">
                <span class="error" aria-live="polite"></span>
                <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="О себе" required minlength="2">
                <span class="error" aria-live="polite"></span>
                <button type="submit" class="button popup__button">Сохранить</button>
            </form>
          </div>
    </div>
    <div class="popup popup-image">
        <div class = "popup__image">
          <img class="popup__bg">
          <img src="./images/close.svg" alt="" class="popup__close">
        </div>
      </div> 
  </div>
  <script src="main.072be07af9a3bf447eeb.js"></script>
</body>
</html>
